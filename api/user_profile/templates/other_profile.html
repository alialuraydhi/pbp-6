<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            width: 350px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .connect, .message {
            display: flex;
            align-items: center;
            color: #ff4b2b;
            font-weight: 500;
            cursor: pointer;
        }
        .connect i, .message i {
            margin-right: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stats div {
            text-align: center;
        }
        .stats div span {
            display: block;
            font-weight: 700;
            font-size: 18px;
        }
        .show-more {
            background: #ff4b2b;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .show-more:hover {
            background: #ff416c;
        }
  </style>
 </head>
 <body>
  <div class="card">
   <img alt="Profile picture of Samantha Jones" class="profile-pic" height="100" src="https://storage.googleapis.com/a1aa/image/xWwVq9WgnGb7Ih9YqKkdcfHEWaQzgaWAQnnAf3cI3nPQWFqTA.jpg" width="100"/>
   <div class="flex justify-between mt-4">
    <div class="connect">
     <i class="fas fa-user-friends">
     </i>
     <span>
      Connect
     </span>
    </div>
    <div class="message">
     <i class="fas fa-comment">
     </i>
     <span>
      Message
     </span>
    </div>
   </div>
   <h2 class="mt-12 text-2xl font-bold">
    Samantha Jones
   </h2>
   <p class="text-gray-500">
    New York, United States
   </p>
   <p class="mt-4 text-gray-700">
    Web Producer - Web Specialist
    <br/>
    Columbia University - New York
   </p>
   <div class="stats mt-6">
    <div>
     <span>
      65
     </span>
     <p class="text-gray-500">
      Friends
     </p>
    </div>
    <div>
     <span>
      43
     </span>
     <p class="text-gray-500">
      Photos
     </p>
    </div>
    <div>
     <span>
      21
     </span>
     <p class="text-gray-500">
      Comments
     </p>
    </div>
   </div>
   <button class="show-more mt-6">
    Show more
   </button>
  </div>
 </body>
</html>
