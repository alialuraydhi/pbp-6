<div class="card mb-3 bg-[rgba(125,110,95,0.9)] text-[#fffbf2] rounded-lg shadow-md">
    <img src="{{ berita.gambar.url }}" alt="{{ berita.judul }}" class="rounded-t-lg w-full h-48 object-cover">
    <div class="p-4">
        <h5 class="text-xl font-bold mb-2">{{ berita.judul }}</h5>
        <p class="text-base mb-2">{{ berita.konten|truncatewords:30 }}</p>
        <p class="text-sm mb-2">
            <small>Ditulis oleh {{ berita.author }} pada {{ berita.tanggal|date:"d F Y" }}</small>
        </p>
        <p class="text-sm mb-4">
            <small>Jumlah Like: {{ berita.like.count }}</small>
        </p>
        <div class="flex justify-between">
            <button type="submit" class="bg-[#c1a386] hover:bg-[#a48b72] text-[#fffbf2] font-bold py-2 px-4 rounded-lg transition duration-300">
                Edit
            </button>
            <button type="submit" class="bg-[#c1a386] hover:bg-[#a48b72] text-[#fffbf2] font-bold py-2 px-4 rounded-lg transition duration-300">
                Delete
            </button>
        </div>
    </div>
</div>
