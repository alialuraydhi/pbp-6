<div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
      <div class="flex items-center justify-between p-4 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          Tambah Berita
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="px-6 py-4 space-y-6 form-style">
        <form id="beritaEntryForm">
          <div class="mb-4">
            <label for="judul" class="block text-sm font-medium text-gray-700">Judul Berita</label>
            <input type="text" id="judul" name="judul" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Masukkan judul berita" required>
          </div>
          <div class="mb-4">
            <label for="gambar" class="block text-sm font-medium text-gray-700">Gambar</label>
            <input type="file" id="gambar" name="gambar" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" required>
          </div>
          <div class="mb-4">
            <label for="konten" class="block text-sm font-medium text-gray-700">Konten</label>
            <textarea id="konten" name="konten" rows="3" class="mt-1 block w-full resize-none border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Masukkan konten berita" required></textarea>
          </div>
        </form>
      </div>
      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
        <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Batal</button>
        <button type="submit" id="submitBeritaEntry" form="beritaEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
      </div>
    </div>


      <script>
    function addBeritaEntry() {
      fetch("{% url 'main:add_berita' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#beritaEntryForm')),
      })

       // .then(response => refreshBeritaEntries())

      document.getElementById("beritaEntryForm").reset(); 
      document.querySelector("[data-modal-toggle='crudModal']").click();
      return false;
    }

    async function getBeritaEntries(){
      return fetch("{% url 'main:show-json' %}").then((res) => res.json())
    }

    async function refreshBeritaEntries() {
      document.getElementById("berita_entry_cards").innerHTML = "";
      const beritaEntries = await getBeritaEntries();
      
      let htmlString = "";
      if (beritaEntries.length === 0) {
          htmlString = `
              <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
                  <img src="{% static 'image/sedih-banget.png' %}" alt="Sad face" class="w-32 h-32 mb-4"/>
                  <p class="text-center text-gray-600 mt-4">Belum ada data berita</p>
              </div>
          `;
      } else {
          beritaEntries.forEach((item) => {
            const judul = DOMPurify.sanitize(item.fields.judul);
            const konten = DOMPurify.sanitize(item.fields.konten);
            const gambarUrl = item.fields.gambar;

            htmlString += `
            <div class="relative transform hover:scale-105 transition duration-300 shadow-lg rounded-lg overflow-hidden bg-white p-4 h-96">
              <img src="${gambarUrl}" alt="${judul}" class="h-28 w-28 object-cover rounded-lg shadow-lg mb-4" />
              <h3 class="font-bold text-xl text-gray-800">${judul}</h3>
              <p class="text-gray-600 line-clamp-3">${konten}</p>
            </div>
            `;
          });
      }
      document.getElementById("berita_entry_cards").innerHTML = htmlString;
    }

    refreshBeritaEntries();

    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modal.classList.remove('hidden'); 
        setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    document.getElementById("cancelButton").addEventListener("click", function() {
      document.querySelector("[data-modal-toggle='crudModal']").click();
    });

    document.getElementById("submitBeritaEntry").addEventListener("click", addBeritaEntry);

    document.getElementById("closeModalBtn").addEventListener("click", function() {
        document.querySelector("[data-modal-toggle='crudModal']").click();
    });
  </script>
